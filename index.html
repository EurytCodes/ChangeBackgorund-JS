<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    
    <div class="container">
       <h2>Click on a button to change the background of this page!</h2>
       <div class="buttons">
        <button type="button" class="btn">Tan</button>
        <button type="button" class="btn">Teal</button>
        <button type="button" class="btn">Beige</button>
        <button type="button" class="btn">Orange</button>
        <button type="button" class="btn">Wheat</button>
        <button type="button" class="btn">Tomato</button>
       </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
